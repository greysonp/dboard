<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>D-Board</title>

	<link href="css/style.css" rel="stylesheet" />
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	
</head>
<body>
	<h1>D-Board</h1>
	<div><input type="text" id="input" size="100"></input></div>

	<div id="dboard">
		<div id="root-node"></div>
	
		<!-- TOP NODE -->
		<div id="top-node">
			<div id="tl-node" class="minor-node">
				<div id="tl-t" class="c-top">a</div>
				<div id="tl-r" class="c-right">b</div>
				<div id="tl-b" class="c-bottom">c</div>
				<div id="tl-l" class="c-left">d</div>
			</div>
			<div id="tr-node" class="minor-node">
				<div id="tr-t" class="c-top">e</div>
				<div id="tr-r" class="c-right">f</div>
				<div id="tr-b" class="c-bottom">g</div>
				<div id="tr-l" class="c-left">h</div>
			</div>
		</div>

		<!-- RIGHT NODE -->
		<div id="right-node">
			<div id="rt-node" class="minor-node">
				<div id="rt-t" class="c-top">i</div>
				<div id="rt-r" class="c-right">j</div>
				<div id="rt-b" class="c-bottom">k</div>
				<div id="rt-l" class="c-left">l</div>
			</div>
			<div id="rb-node" class="minor-node">
				<div id="rb-t" class="c-top">m</div>
				<div id="rb-r" class="c-right">n</div>
				<div id="rb-b" class="c-bottom">o</div>
				<div id="rb-l" class="c-left">p</div>
			</div>
		</div>

		<!-- BOTTOM NODE -->
		<div id="bottom-node">
			<div id="br-node" class="minor-node">
				<div id="bl-t" class="c-top">q</div>
				<div id="bl-r" class="c-right">r</div>
				<div id="bl-b" class="c-bottom">s</div>
				<div id="bl-l" class="c-left">t</div>
			</div>
			<div id="bl-node" class="minor-node">
				<div id="bl-t" class="c-top">u</div>
				<div id="bl-r" class="c-right">v</div>
				<div id="bl-b" class="c-bottom">w</div>
				<div id="bl-l" class="c-left">x</div>
			</div>
		</div>

		<!-- LEFT NODE -->
		<div id="left-node">
			<div id="lb-node" class="minor-node">
				<div id="lb-t" class="c-top">y</div>
				<div id="lb-r" class="c-right">z</div>
				<div id="lb-b" class="c-bottom">1</div>
				<div id="lb-l" class="c-left">2</div>
			</div>
			<div id="lt-node" class="minor-node">
				<div id="lt-t" class="c-top">3</div>
				<div id="lt-r" class="c-right">4</div>
				<div id="lt-b" class="c-bottom">5</div>
				<div id="lt-l" class="c-left">6</div>
			</div>
		</div>
	</div>	
</body>
</html>

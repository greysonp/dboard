<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>D-Board</title>

	<link href="css/style.css" rel="stylesheet" />
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/class.min.js" type="text/javascript"></script>
	<script src="js/Vals.js" type="text/javascript"></script>
	<script src="js/AutoComplete.js" type="text/javascript"></script>
	<script src="js/MajorNode.js" type="text/javascript"></script>
	<script src="js/MinorNode.js" type="text/javascript"></script>
	<script src="js/Main.js" type="text/javascript"></script>
	
</head>
<body>
	<h1>D-Board</h1>
	<p>For those times when all you have is 4 directions.</p>
	<div id="input-div"><input type="text" id="input" size="100"></input></div>

	<div id="dboard">
		<div id="rl-diag"></div>
		<div id="lr-diag"></div>
	
		<!-- TOP NODE -->
		<div id="top-node">
			<div id="common-top" class="common"></div>
			<div id="tl-node" class="minor-node">
				<div id="c0" class="c-top"></div>
				<div id="c1" class="c-right"></div>
				<div id="c2" class="c-bottom"></div>
				<div id="c3" class="c-left"></div>
			</div>
			<div id="tr-node" class="minor-node">
				<div id="c4" class="c-top"></div>
				<div id="c5" class="c-right"></div>
				<div id="c6" class="c-bottom"></div>
				<div id="c7" class="c-left"></div>
			</div>
		</div>

		<!-- RIGHT NODE -->
		<div id="right-node">
			<div id="common-right" class="common"></div>
			<div id="rt-node" class="minor-node">
				<div id="c8" class="c-top"></div>
				<div id="c9" class="c-right"></div>
				<div id="c10" class="c-bottom"></div>
				<div id="c11" class="c-left"></div>
			</div>
			<div id="rb-node" class="minor-node">
				<div id="c12" class="c-top"></div>
				<div id="c13" class="c-right"></div>
				<div id="c14" class="c-bottom"></div>
				<div id="c15" class="c-left"></div>
			</div>
		</div>

		<!-- BOTTOM NODE -->
		<div id="bottom-node">
			<div id="common-bottom" class="common"></div>
			<div id="br-node" class="minor-node">
				<div id="c16" class="c-top"></div>
				<div id="c17" class="c-right"></div>
				<div id="c18" class="c-bottom"></div>
				<div id="c19" class="c-left"></div>
			</div>
			<div id="bl-node" class="minor-node">
				<div id="c20" class="c-top"></div>
				<div id="c21" class="c-right"></div>
				<div id="c22" class="c-bottom"></div>
				<div id="c23" class="c-left"></div>
			</div>
		</div>

		<!-- LEFT NODE -->
		<div id="left-node">
			<div id="common-left" class="common"></div>
			<div id="lb-node" class="minor-node">
				<div id="c24" class="c-top"></div>
				<div id="c25" class="c-right"></div>
				<div id="c26" class="c-bottom"></div>
				<div id="c27" class="c-left"></div>
			</div>
			<div id="lt-node" class="minor-node">
				<div id="c28" class="c-top"></div>
				<div id="c29" class="c-right"></div>
				<div id="c30" class="c-bottom"></div>
				<div id="c31" class="c-left"></div>
			</div>
		</div>
	</div>	
</body>
</html>

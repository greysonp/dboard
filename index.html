<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>D-Board</title>

	<link href="css/style.css" rel="stylesheet" />
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	
</head>
<body>
	<h1>D-Board</h1>
	<div><input type="text" id="input" size="100"></input></div>

	<div id="dboard">
		<div id="root-node"></div>
	
		<!-- TOP NODE -->
		<div id="top-node">
			<div id="tl-node" class="minor-node">
				<div id="tl-t"></div>
				<div id="tl-r"></div>
				<div id="tl-b"></div>
				<div id="tl-l"></div>
			</div>
			<div id="tr-node" class="minor-node"></div>
		</div>

		<!-- RIGHT NODE -->
		<div id="right-node">
			<div id="rt-node" class="minor-node"></div>
			<div id="rb-node" class="minor-node"></div>
		</div>

		<!-- BOTTOM NODE -->
		<div id="bottom-node"></div>

		<!-- LEFT NODE -->
		<div id="left-node"></div>
	</div>	
</body>
</html>
